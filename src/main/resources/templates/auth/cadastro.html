<!DOCTYPE html>
<html lang="pt-BR" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>Cadastro</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: linear-gradient(135deg, #8e44ad, #3498db);
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      padding: 20px;
    }

    .cadastro-container {
      background-color: #fff;
      padding: 40px 30px;
      border-radius: 16px;
      box-shadow: 0 10px 30px rgba(0, 0, 0, 0.25);
      max-width: 450px;
      width: 100%;
      text-align: center;
    }

    h2 {
      margin-bottom: 24px;
      font-size: 24px;
      color: #2c3e50;
    }

    .input-group {
      text-align: left;
      margin-bottom: 20px;
    }

    .input-group label {
      display: block;
      margin-bottom: 6px;
      font-weight: 600;
      color: #34495e;
    }

    .input-group input {
      width: 100%;
      padding: 12px;
      border: 1px solid #ccc;
      border-radius: 10px;
      font-size: 16px;
      transition: border-color 0.3s, box-shadow 0.3s;
    }

    .input-group input:focus {
      border-color: #8e44ad;
      box-shadow: 0 0 5px rgba(142, 68, 173, 0.5);
      outline: none;
    }

    .submit-button {
      background-color: #8e44ad;
      color: white;
      border: none;
      padding: 14px 20px;
      border-radius: 10px;
      font-size: 16px;
      cursor: pointer;
      transition: background-color 0.3s;
      width: 100%;
      margin-top: 10px;
    }

    .submit-button:hover {
      background-color: #732d91;
    }

    .message {
      margin-bottom: 20px;
      font-size: 14px;
      font-weight: 500;
    }

    .message.error {
      color: #e74c3c;
    }

    .message.success {
      color: #27ae60;
    }
  </style>
</head>
<body>
<div class="cadastro-container">
  <h2>Cadastro de Novo Usuário</h2>

  <!-- Mensagens -->
  <div th:if="${error}" class="message error">
    <p th:text="${error}"></p>
  </div>
  <div th:if="${success}" class="message success">
    <p th:text="${success}"></p>
  </div>

  <form th:action="@{/cadastro}" th:object="${user}" method="post">
    <div class="input-group">
      <label for="login">Usuário:</label>
      <input type="text" id="login" th:field="*{login}" placeholder="Novo Login" required>
    </div>

    <div class="input-group">
      <label for="password">Senha:</label>
      <input type="password" id="password" th:field="*{password}" placeholder="Senha" required>
    </div>

    <div class="input-group">
      <label for="password2">Confirme a Senha:</label>
      <input type="password" id="password2" placeholder="Confirme a Senha" required>
    </div>

    <button type="submit" class="submit-button">Cadastrar</button>
  </form>
</div>

<script>
  document.addEventListener("DOMContentLoaded", () => {
    const form = document.querySelector("form");

    form.addEventListener("submit", event => {
      const password = document.getElementById("password").value;
      const password2 = document.getElementById("password2").value;

      if (password !== password2) {
        event.preventDefault();
        alert("As senhas não coincidem.");
      }
    });
  });
</script>
</body>
</html>
