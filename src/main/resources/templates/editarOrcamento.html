<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>Editar Cliente</title>

<style>/* Estilo geral da página */
body {
  font-family: Arial, sans-serif;
  background-color: #f4f4f4;
  margin: 0;
  padding: 20px;
}

/* Título */
h2 {
  color: #333;
  text-align: center;
  margin-bottom: 30px;
}

/* Formulário */
form {
  background-color: #fff;
  padding: 25px;
  border-radius: 8px;
  max-width: 600px;
  margin: 0 auto;
  box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
}

/* Rótulos */
label {
  display: block;
  margin-top: 15px;
  font-weight: bold;
  color: #555;
}

/* Campos de entrada */
input[type="text"],
input[type="email"],
input[type="number"],
select {
  width: 100%;
  padding: 10px;
  margin-top: 5px;
  border: 1px solid #ccc;
  border-radius: 4px;
  box-sizing: border-box;
}

/* Botão */
button[type="submit"] {
  margin-top: 25px;
  padding: 12px 20px;
  background-color: #007bff;
  color: white;
  border: none;
  border-radius: 4px;
  cursor: pointer;
  font-size: 16px;
  transition: background-color 0.3s ease;
}

button[type="submit"]:hover {
  background-color: #0056b3;
}
</style>

</head>
<body>
<h2>Editar dados do cliente</h2>
<form th:action="@{/edit}" th:object="${client}" method="post">

  <input type="hidden" th:field="*{contract}" />

  <label>Nome:</label>
  <input type="text" th:field="*{name}" /><br/>

  <label>CPF / CNPJ:</label>
  <input type="number" th:field="*{id}" /><br/>

  <label>Email:</label>
  <input type="email" th:field="*{email}" /><br/>

  <label>Telefone:</label>
  <input type="number" th:field="*{foneNumber}" /><br/>

  <label>Endereço:</label>
  <input type="text" th:field="*{location}" /><br/>

  <label>Data:</label>
  <input type="date" th:field="*{date}" /><br/>


  <label>Detalhes do Serviço:</label>
  <input type="text" th:field="*{serviceDetails}" /><br/>

  <label for="tipo_servico">Tipo de Serviço:</label>
  <select th:field="*{serviceType}" id="tipo_servico" required>
  <option value="0">Aerofotogrametria</option>
    <option value="1">Captação com Drone + Edição</option>
    <option value="2">Captação com Drone</option>
  </select>

  <label>Preço do Serviço:</label>
  <input type="number" th:field="*{servicePrice}" /><br/>

  <label>Preço de custos:</label>
  <input type="number" th:field="*{deslocationPrice}" /><br/>

  <label for="service_status">Status do Serviço:</label>
  <select th:field="*{serviceStatus}" id="service_status" required>
    <option value="1">Agendar</option>
    <option value="2">Não aprovado</option>
    <option value="3">Finalizado</option>
  </select>

  <input type="Hidden" th:field="*{totalPrice}" /><br/>

  <button type="submit" onclick="avisar">Salvar alterações</button>

  <script>
  function avisar(){
    alert("Contrato atualizado com sucesso.");
    }
  </script>


</form>
</body>
</html>
