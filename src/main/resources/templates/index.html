    <!doctype html>
    <html lang="pt-br" xmlns:th="http://www.w3.org/1999/xhtml">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>Droneair System</title>
        <link rel="stylesheet" href="/css/style.css">
        <script src="/js/auth.js" defer></script>

        <style>
            /* PAINEL DO RELÓGIO FIXO NO CANTO SUPERIOR DIREITO */
            .painel-relogio {
              position: fixed;
              top: 10px;
              right: 10px;
              z-index: 1000;
              width: auto;
              padding: 8px 12px;
              background-color: #2c2c2c; /* fundo cinza escuro */
              border-radius: 8px;
              box-shadow: 0 2px 6px rgba(0, 0, 0, 0.4);
              color: #fff;
              font-family: 'Segoe UI', sans-serif;
              text-align: right;
            }

            /* CONTAINER INTERNO DO RELÓGIO */
            .container-relogio {
              display: flex;
              flex-direction: column;
              gap: 4px;
            }

            /* TEXTO DO RELÓGIO */
            .hora-relogio {
              font-size: 0.9rem;
              font-weight: bold;
              color: #ffffff;
            }

        </style>

        <script src="/js/auth.js"></script>
    </head>

    <body>
    <div class="painel-relogio">
    <div class="container-relogio">
        <div class="hora-relogio" id="data"></div>
        <div class="hora-relogio" id="relogio"></div>
    </div>
    </div>


    <script>
        document.addEventListener("DOMContentLoaded", function () {
           const relogio = document.getElementById("relogio");
           const data = document.getElementById("data");

          function atualizar() {
          const hoje = new Date();
          const dia = hoje.getDate();
          const mes = hoje.getMonth() +1;
          const ano = hoje.getFullYear();
           data.textContent = `${dia}/${mes}/${ano}`;

            const agora = new Date();
            const horas = agora.getHours().toString().padStart(2, '0');
            const minutos = agora.getMinutes().toString().padStart(2, '0');
            const segundos = agora.getSeconds().toString().padStart(2, '0');

            relogio.textContent = `${horas}:${minutos}:${segundos}`;
          }

          setInterval(atualizar, 1000);
          atualizar();
        });
    </script>


    <link rel="icon" type="image/x-icon" href="/images/favicon.ico">
    <div style="text-align: center;">
        <img src="/images/logo-Droneair.png" alt="logo-Droneair" width="120" id="logodroneair"/>
    </div>

    <div class="botao-container">

        <div class="top-section">
            <h1>AirContractor</h1>

            <div class="botao-container">
                <a href="/NovoOrcamento" class="botao">Novo Orçamento</a>
                <a href="/clients" class="botao">Consultar Contratos</a>
                <a href="/alterar" class="botao">Alterar ou Deletar um Orçamento</a>
                <a href="/logout" class="botao">Logout</a>
            </div>
        </div>
    </div>


    </body>

    </html>
