spring.application.name=Gerenciador de Contratos
server.port=8080


spring.thymeleaf.prefix=classpath:/templates/
spring.thymeleaf.suffix=.html


# ? Ativa o console web do H2
spring.h2.console.enabled=true

# ? Define o caminho para acessar o console no navegador
spring.h2.console.path=/h2-console

# ? Configura a URL de conexão com o banco H2 (em memória)
spring.datasource.url=jdbc:h2:mem:testdb

# ? Driver JDBC do H2
spring.datasource.driverClassName=org.h2.Driver

# ? Usuário e senha padrão
spring.datasource.username=sa
spring.datasource.password=

# ? Dialeto do Hibernate para H2
spring.jpa.database-platform=org.hibernate.dialect.H2Dialect

# ? Atualiza o schema automaticamente com base nas entidades
spring.jpa.hibernate.ddl-auto=create

api.security.token.secret=${JWT_SECRET:my-secret-key}

logging.level.org.springframework.security=DEBUG